<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Backbone初探</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/underscore/1.3.3/underscore-min.js"></script>
    <script src="http://libs.baidu.com/backbone/0.9.2/backbone-min.js"></script>
</head>
<body>
    <div id="view-content">

    </div>
    <script type="text/template" id="search_template">
        <label><%=name%></label>
        <input type="text" id="search_input" />
        <input type="button" id="search_button" value="Search" />
    </script>

<script type="text/javascript">
    var Person = Backbone.Model.extend({
        defaults:{
            name:"shenli",
            age:"23"
        },
        initialize: function(){
            alert(this.get("name"));
        }
    });

    var person = new Person;
     var Template= Backbone.View.extend({
         initialize:function(){
             this.render();
         },
         render:function(){

             var template= _.template($("#search_template").html(),person.toJSON());
             this.$el.html(template);
         }
     });

     var test=new Template({el:$("#view-content")});
</script>

</body>
</html>
