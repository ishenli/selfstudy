<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>回到顶部</title>
    <style type="text/css">
        #layBackground{
            height: 1500px;
            background-color: #000000;
        }
           #back-to-top{
               height: 60px;
               width: 60px;
               background: url("images/back2top.png");
               position: fixed;
               right: 100px;
               bottom: 150px;
               text-indent: -9999px;
               cursor: pointer;
           }
    </style>
</head>
<body>
<div class="" id="layBackground">
      <div id="back-to-top">
          <a href="javascript:void(0)" title="返回顶部">返回顶部</a>
      </div>
</div>

<!--- 底部信息---------------->
<script type="text/javascript" src="../sea-modules/seajs/1.3.0/sea.js"></script>
<script type="text/javascript">
    seajs.config({
        alias: {
            'jquery': 'gallery/jquery/1.7.2/jquery.js'
        }
    });

    seajs.use(['../src/gotop'], function(gotop) {
        new gotop({
            element:'#back-to-top',//jquery 选择器元素
            start:200, //距离顶部距离，默认0
            speed:50,  //返回速度，默认1秒
            ease:'swing'  //jquery animate 效果，默认swing
        })
    });
</script>
</body>
</html>
